            currentQuiz = 0;
            quizStats = { correct: 0, total: 0 };
            displayQuiz();
        }

        // Fonctions globales pour onclick
        window.selectAnswer = selectAnswer;
        window.submitAnswer = submitAnswer;
        window.restart = restart;
        window.restartQuiz = restartQuiz;
        window.setMode = setMode;

        // Support des raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (currentMode === 'lesson' || (currentMode === 'quiz' && quizAnswered)) {
                if (e.key === 'ArrowRight' && !document.getElementById('nextBtn').disabled) {
                    nextItem();
                } else if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                    previousItem();
                }
            }
        });

        // Initialisation
        displayLesson();
    </script>
</body>
